<div >
    <div class="app-form" *ngIf=showLogin >
        <app-ilustration></app-ilustration>
        <form  (ngSubmit)="onSubmit()">
            <input name="email" type="email" placeholder="Email" class="input" [(ngModel)]="email">
            <input name="password" type="password" placeholder="Password" class="input" [(ngModel)]="password">
            <input  type="submit" value="Login" class="btn-primary" style="background-color:#00af2e;" >
            <input  type="button" (click)="onClickSignup()" value="Sign up" class="btn-primary" style="background-color:#af0029;" >
            <a style="cursor: pointer;" (click)="onClickForgot()"  class="forgot">Forgot your email or password?</a>
        </form>
    </div>

    <div class="app-form" *ngIf=showSignup>
        <form class="text-center" method="post" style="height: 560px;">
            
            <div class="form-group"><small class="form-text text-muted" style="font-size: 24px;">Sign Up!</small><input class="form-control" type="text" placeholder="Name" style="margin: 0;margin-bottom: 5px;margin-top: 10px;"><input class="form-control" type="date" style="margin-bottom: 5px;">
                <select
                    class="form-control" style="margin-bottom: 5px;">
                    <option value="0" selected="">Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Other</option>
                    </select><select class="form-control" style="margin-bottom: 5px;"><option value="0" selected="">Gender</option><option value="1">Male</option><option value="2">Female</option><option value="3">Other</option></select><input class="form-control"
                        type="email" name="email" placeholder="Email" style="margin-bottom: 5px;"><input class="form-control" type="password" name="password" placeholder="Password" style="margin-bottom: 5px;"><input class="form-control" type="tel" placeholder="Phone number">
                    <button
                        class="btn btn-primary btn-block" type="submit" style="margin-top: 35px;">Sign up!</button>
                    <a  style="cursor: pointer;" (click)="onClickLogin()" class="forgot">Have an account? Log in.</a></div>
        </form>
    </div>

    <div class="app-form" *ngIf=showForgot style="height: 720px;padding: 80;padding-bottom: 80;background-color: rgba(241,247,252,0);">
        <form method="post" style="height: 560px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="form-group" style="text-align: center;"><i class="icon ion-email" style="color: rgb(199,146,238);font-size: 128px;"></i><small class="form-text text-muted" style="font-size: 20px;color: rgb(11,11,11);">Forgot your password?</small><small class="form-text text-muted" style="font-size: 17px;">Enter your email and we will send you a reset</small></div>
            <div
                class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #76adc2;filter: saturate(100%);">Send Request </button></div>
        </form>
    </div>

</div>
